	Compute Integral using Simpson 1/3 with n = 2,4,6,8,...
	<br/> 

	` \int_{x_0}^{x_n} F(x) dx approx I =h/3 [F(x_0) + 4\sum_{i=1,3,5,...,n-1} F(X_i) + 2\sum_{i=2,4,6,...,n-2} F(X_i)+ F(x_n)] ,  h= (x_n-x_0)/n`
